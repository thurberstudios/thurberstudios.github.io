<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Visualize</title>
	<meta charset="utf-8">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0"/>
</head>

<body>

	<img id="loading-image" src="res/img/intro/loader.gif" alt="Loading..." style="display:none;"/>
	
	<div id="viz">
		
		<div id="webgl"></div>
		
		<div id="intro">
			<h1>
				<img src="res/img/intro/logo-400.png" alt="Isaak Thurber" />
			</h1>
			<h2></h2> 
				<p></p>
			<div id="prompt">Drop MP3 here</div>
			<div id='sound-options'>
				<h3 >Choose music source:</h3>
				<div class="option clickable lefty" id="option-mic">
					<h3 class="underline">Use Microphone</h3>
					<div class="icon mic"></div>
				</div>
				<div class="option clickable" id="option-sample">
					<h3 class="underline">Play Sample Music</h3>
					<div class="icon play"></div>
					<p>"XXXTentacion"<br>by Isaak Thurber</p>
				</div>
				<div class="option">
					<h3>Load MP3</h3>
					<div class="icon mp3"></div>
					<p>Drag and Drop<br>MP3 file here.</p>
				</div>
			</div>
		</div>

		<div id="info">

			<div id="info-inner">
				
				<h2>Thurber Studios</h2>
				
				<p></p>

				<h3>Automatic Mode</h3>
				<p></p>

				<h3>Manual Mode</h3>
				<p></p>
				
				<h3>CREDITS</h3>

				<ul>
					<li>Sample Music is <a href="res/mp3/1.mp3">"XXXTentacion" by Isaak Thurber</a>.</li>

				<li></li>

				<li>Built by <a href="http://www.thurberstudios.com">Thurber Studios</a>.</li>
				</ul>

			</div>

		</div>

		<div class="info-btn btn"></div>
		<div class="close-btn btn"></div>
				
	</div>

	<div id="controls-holder">
		<div id="controls-header">
			<div id="debug-text"></div>
		</div>
		<canvas id="audio-debug" width="250" height="100"></canvas>
		<div id="bpm">
			<div id="bpm-text">BPM: 120.0</div>
			<canvas id="bpm-display" width="30" height="30"></canvas>
		</div>
		<div id="controls"></div>
	</div>

	<div id="preloader"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/lib.min.js"></script>
	<script src="js/main.min.js"></script>

</body>
</html>
