<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<title>Easy Video Player</title>
	
	<link rel="stylesheet" type="text/css" href="content/global.css">
	<script type="text/javascript" src="java/FWDEVPlayer.js"></script>

	<style> 
		@font-face{
			font-family:myFont;
			src: url(font/Lato-Lig.ttf);
		}
	</style>
	
	<script type="text/javascript">
		var logger 
		FWDEVPUtils.onReady(function(){
		
			FWDEVPlayer.useYoutube = "yes";
			FWDEVPlayer.videoStartBehaviour = "stop";
		
			new FWDEVPlayer({		
				//main settings
				instanceName:"player1",
				parentId:"myDiv",
				mainFolderPath:"content",
				skinPath:"minimal_skin_dark",
				displayType:"responsive", 
				autoScale:"yes",
				goFullScreenOnButtonPlay:"yes",
				fillEntireVideoScreen:"no",
				playsinline:"yes",
				useHEXColorsForSkin:"no",
				normalHEXButtonsColor:"#FF0000",
				selectedHEXButtonsColor:"#FFFFFF",
				startAtVideoSource:2,
				videoSource:[
					{source:"content/videos/urban.mp4"}
				],
				posterPath:"content/posters/mp4-poster.jpg, content/posters/mp4-poster-mobile.jpg",
				rightClickContextMenu:"default",
				useChromeless:"no",
				addKeyboardSupport:"yes",
				showPreloader:"yes",
				preloaderBackgroundColor:"#000000",
				preloaderFillColor:"#FFFFFF",
				autoPlay:"no",
				loop:"no",
				maxWidth:1920,
				maxHeight:1080,
				volume:.8,
				backgroundColor:"#000000",
				posterBackgroundColor:"#0099FF",
				//logo settings
				showLogo:"yes",
				hideLogoWithController:"no",
				logoPosition:"topRight",
				logoLink:"http://www.thurberstudios,com",
				logoMargins:5,
				//controller settings
				showController:"yes",
				showControllerWhenVideoIsStopped:"yes",
				showVolumeScrubber:"yes",
				showVolumeButton:"yes",
				showTime:"yes",
				showQualityButton:"yes",
				showShareButton:"yes",
				showEmbedButton:"yes",
				showDownloadButton:"yes",
				showChromecastButton:"no",
				showFullScreenButton:"yes",
				showMainScrubberToolTipLabel:"yes",
				repeatBackground:"yes",
				controllerHeight:41,
				controllerHideDelay:3,
				startSpaceBetweenButtons:7,
				spaceBetweenButtons:9,
				mainScrubberOffestTop:14,
				scrubbersOffsetWidth:4,
				timeOffsetLeftWidth:5,
				timeOffsetRightWidth:3,
				volumeScrubberWidth:80,
				volumeScrubberOffsetRightWidth:0,
				timeColor:"#888888",
				youtubeQualityButtonNormalColor:"#888888",
				youtubeQualityButtonSelectedColor:"#FFFFFF",
				//subtitles
				showSubtitleButton:"yes",
				subtitlesOffLabel:"Subtitle off",
				startAtSubtitle:1,
				//playback rate / speed
				showPlaybackRateButton:"yes",
				defaultPlaybackRate:"1", //0.25, 0.5, 1, 1.25, 1.5, 2
				//embed window
				embedWindowCloseButtonMargins:0,
				borderColor:"#333333",
				mainLabelsColor:"#FFFFFF",
				secondaryLabelsColor:"#a1a1a1",
				shareAndEmbedTextColor:"#5a5a5a",
				inputBackgroundColor:"#000000",
				inputColor:"#FFFFFF",
				// context menu
				showContextmenu:'yes',
				showScriptDeveloper:"no",
				contextMenuBackgroundColor:"#1f1f1f",
				contextMenuBorderColor:"#1f1f1f",
				contextMenuSpacerColor:"#333",
				contextMenuItemNormalColor:"#888888",
				contextMenuItemSelectedColor:"#FFFFFF",
				contextMenuItemDisabledColor:"#444"
			});
			
		});
	</script>
</head>

<body style="background-color:#999999;">	
	<div id="myDiv" style="margin:auto;"></div>
</body>

</html>
