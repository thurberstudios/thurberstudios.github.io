<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Pareidolia</title>
	<meta charset="utf-8">
	<link href="css/style.css" rel="stylesheet" type="text/css">

<body>
	<div id="tag">
		<h2 class="clickable" id="tagButton">Pareidolia +</h2> 
		<div id="info">
			<p></p> 
			<p></p> 
			<p></p>

	<div id="prompt"><h1>Drop MP3</h1></div>

			<li>
				<div class="option clickable" id="option-mic">

					<p>via getUserMedia<br>&nbsp;</p>

				</div>
			</li>
			<li>
				<div class="option">
					<h2>Load MP3</h2>
					<p>Drag and Drop<br>MP3 file here.</p>
				</div>
			</li>
			<li>
				<div class="option clickable" id="option-sample">

					<p><br></p>
				</div>
			</li>
		</ul>


		<p></p>
		<p></p>
